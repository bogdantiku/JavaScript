<!doctype html>

<html>
	<head>
		<title>Project management app</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
	<body onload="fetchIssues()">
        <div class="container">
        <h1>Project management</h1>
        <div class="jumbotron">
            <h3>Add new issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                </div>
                <div class="form-group">
                    <label for="issueTypeInput">Type</label>
                    <select id="issueTypeInput" class="form-control">
                    <option value="Low">Feature</option>
                    <option value="Medium">Bug</option>
                    <option value="High">Task</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned to</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter assignee">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
             </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
						<div class="footer">
							<p>&copy Ticu Bogdan</p>

						</div>
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.10/chance.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
	</body>
</html>
